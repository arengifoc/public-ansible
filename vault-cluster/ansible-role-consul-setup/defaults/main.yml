---
# defaults file for ansible-role-consul-setup
consul_user: consul
consul_group: consul
consul_config_filename: consul.json
consul_config_dir: /etc/consul
consul_runtime_dir: /var/run/consul
consul_data_dir: /var/consul/data
consul_bin_dir: /usr/local/bin
consul_role: agent
consul_dc: consul_dc
consul_syslog_facility: DEBUG
consul_syslog_enabled: yes
consul_ui_enabled: yes
consul_version: 1.7.3
consul_home_dir: /var/consul
consul_shell: /usr/sbin/nologin
consul_url: https://releases.hashicorp.com/consul/{{ consul_version }}/consul_{{ consul_version }}_linux_amd64.zip
consul_join_group: consul
deploy_action: install
